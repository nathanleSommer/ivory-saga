name: .NET Core

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0
        
    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release
    
    - name: Test
      run: dotnet test --no-restore --verbosity normal